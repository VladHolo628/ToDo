<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__category todo__category--high">
        <h3 class="todo__category-title">High</h3>
        <form class="todo__form todo__form--high">
          <input
            type="text"
            class="todo__form-input todo__form-input--high"
            placeholder="Добавить важных дел"
          />
          <button class="todo__form-btn btn" type="submit">
            <img
              class="todo__form-icon"
              src="./img/add-icon.svg"
              alt="Add task"
            />
          </button>
        </form>
      </div>
      <div class="todo__category todo__category--low">
        <h3 class="todo__category-title">Low</h3>
        <form class="todo__form todo__form--low">
          <input
            type="text"
            class="todo__form-input todo__form-input--low"
            placeholder="Добавить"
          />
          <button class="todo__form-btn btn" type="submit">
            <img
              class="todo__form-icon"
              src="./img/add-icon.svg"
              alt="Add task"
            />
          </button>
        </form>
      </div>
    </div>
    <script src="./js/view.js" type="module"></script>
  </body>
</html>
